{% extends 'layout.html' %}

{% block body %}


    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">

                <h1 class="my-4">Continents</h1>
                <div class="list-group">
                    <a href={{ url_for( 'home', continent='Africa' )}} class="list-group-item">Africa</a>
                    <a href={{ url_for( 'home', continent='America' )}} class="list-group-item">America</a>
                    <a href={{ url_for( 'home', continent='Australia' )}} class="list-group-item">Australia</a>
                    <a href={{ url_for( 'home', continent='Asia' )}} class="list-group-item">Asia</a>
                    <a href={{ url_for( 'home', continent='Europe' )}} class="list-group-item">Europe</a>
                </div>

            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">

                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner coverImg" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src={{imgs[0]}} alt={{continent}}>
                        </div>
                        {% for img in imgs[1:] %}
                        <div class="carousel-item ">
                            <img class="d-block img-fluid" src={{img}} alt={{continent}}>
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row" style="text-align: center;">
                    {% for country in countries %}
                    <a href={{url_for('detail', country=country['id'])}}>
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-2" style="height:140px">
                            <div class="coverIcon" style="width:100%">
                                <img src="/static/images/{{country['id']}}.jpg" alt={{country[ 'name']}} style="max-width: 64px">
                            </div>
                            <a href={{url_for('detail', country=country['id'])}}>{{country['name']}}</a>
                        </div>
                    </a>
                    {% endfor %}


                </div>
                <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
{% endblock %}
